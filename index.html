    <div class="jumbotron">
        <h1 class="display-4">Hello, world!</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to
            featured content or information.</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <a class="btn btn-primary btn-lg" id="show-trains" role="button">Show Trains</a>
    </div>
    <div id="log-in-div" class="container">
        <form id="log-in">

            <label for="userEmail">Email address</label>
            <input type="text" id="userEmail" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">

            <label for="userPassword">Password</label>
            <input type="password" id="userPassword" class="form-control" placeholder="Password">
        </form>
        <button class="btn btn-primary" id="log-in-button"> Admin Login</button>
    </div>

    <div id="user-page" class="container">
        <h4>Welcome to Admin Page</h4>
        <div id="train-form">
            <form>
                <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input type="text" class="form-control" id="train-name" placeholder="Enter train">
                </div>
                <div class="form-group">
                    <label for="train-des">Destination</label>
                    <input type="text" class="form-control" id="train-des" placeholder="Enter Destination">
                </div>

            </form>
            <button class="btn btn-primary">Add Train</button>
        </div>
        <hr>
        <button class="btn btn-primary" id="sign-out">log out</button>
    </div>
